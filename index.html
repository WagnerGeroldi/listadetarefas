<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Lista de tarefas</title>
</head>

<body>
    <header>
        <h1>
            Tarefas do dia
        </h1>
        <span class="data"></span>
    </header>
    <main>
        <div id="content-left">
            <p>
                LISTAGEM DE TAREFAS
            </p>
            
            <div id="input">
                <input type="text" placeholder="digite a tarefa..." class="nova-tarefa">
                <button class="btn-tarefa">
                    Adicionar tarefa
                </button>
            </div>
        </div>
        <div id="resultado">
            <ul class="tarefas">
            </ul>
        </div>
    </main>
 <script src="scripts.js"></script>
</body>

</html>
