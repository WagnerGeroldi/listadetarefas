<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Lista de tarefas</title>
</head>

<body>
    <header>
        <h1>
            Tarefas do dia
        </h1>
        <div class="dark-mode">
            <span class="date"></span>
            <i class="fa fa-lightbulb-o fa-2x" aria-hidden="true" id="night-mode"></i>
        </div>
    </header>
    <main>
        <div id="content-left">
            <p>
                LISTAGEM DE TAREFAS
            </p>

            <div id="input">
                <input type="text" placeholder="digite a tarefa..." class="new-task">
                <button class="btn-task">
                    Adicionar tarefa
                </button>
            </div>
        </div>
        <div id="result">
            <ul class="tasks">
            </ul>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
